<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src https://api.openalex.org; img-src 'self' data:; style-src 'self' 'unsafe-inline';">
  <title>OpenPDF</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <div id="app-content">
      <h1>OpenPDF</h1>
      <h3>Find the PDF for Open Access publications</h3>
      
      <div id="alert-container"></div>
      
      <div id="metadata-container">
        <div id="metadata-content"></div>
      </div>
      
      <p>
        Enter a DOI or DOI URL to directly get the full-text PDF. If no direct PDF link is available, the landing page link will be displayed.
      </p>

      <form id="doi-form" class="doi-form">
        <input
          type="text"
          id="doi-input"
          placeholder="Enter 10.4018/IJWLTT.20211101.oa4 or https://doi.org/10.4018/IJWLTT.20211101.oa4"
          required
        />
        <button type="submit">Find PDF</button>
      </form>
    </div>
  </div>

  <script src="/main.js" type="text/javascript"></script>
</body>
</html>
